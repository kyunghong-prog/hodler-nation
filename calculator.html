<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodler Nation - Retirement Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 50%, #4c1d95 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #e9d5ff;
            font-size: 1.2rem;
        }

        .calculator-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .calculator-title {
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #d1d5db;
            border-radius: 10px;
        }

        .input-field:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .calculate-btn {
            width: 100%;
            background: #7c3aed;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            transition: all 0.3s;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }

        .results.show {
            display: block;
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .result-box {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result-box.green {
            background: #d1fae5;
        }

        .result-box.red {
            background: #fee2e2;
        }

        .result-box.purple {
            background: #f3e8ff;
        }

        .result-box.gray {
            background: #f3f4f6;
        }

        .result-label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-box.green .result-label {
            color: #047857;
        }

        .result-box.red .result-label {
            color: #dc2626;
        }

        .result-box.purple .result-label {
            color: #6d28d9;
        }

        .result-box.gray .result-label {
            color: #374151;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .result-box.green .result-value {
            color: #065f46;
        }

        .result-box.red .result-value {
            color: #991b1b;
        }

        .result-box.purple .result-value {
            color: #4c1d95;
        }

        .result-box.gray .result-value {
            color: #374151;
        }

        .result-detail {
            font-size: 0.875rem;
            margin-top: 10px;
        }

        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            height: 400px;
        }

        .cta-section {
            background: #f9fafb;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .cta-section h3 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .cta-section p {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .cta-btn {
            background: #7c3aed;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .cta-btn:hover {
            background: #6d28d9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .calculator-card {
                padding: 25px;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Hodler Nation</h1>
            <p>Calculate your path to $1 million</p>
        </div>

        <div class="calculator-card">
            <h2 class="calculator-title">üìà Retirement Calculator</h2>

            <div class="input-group">
                <label class="input-label">üìÖ Current Age</label>
                <input type="number" id="age" class="input-field" value="32" min="18" max="70">
            </div>

            <div class="input-group">
                <label class="input-label">üíµ Current Savings ($)</label>
                <input type="number" id="savings" class="input-field" value="10000" min="0" step="1000">
            </div>

            <div class="input-group">
                <label class="input-label">üìà Monthly Investment ($)</label>
                <input type="number" id="monthly" class="input-field" value="500" min="0" step="50">
            </div>

            <div class="input-group">
                <label class="input-label">üéØ Retirement Age</label>
                <input type="number" id="retireAge" class="input-field" value="65" min="18" max="100">
            </div>

            <div class="input-group">
                <label class="input-label">üìä Expected Return Rate</label>
                <select id="returnRate" class="input-field">
                    <option value="0.04">4% - Very Conservative (CDs/Bonds)</option>
                    <option value="0.06">6% - Conservative (Bond Heavy)</option>
                    <option value="0.08">8% - Moderate (Balanced Portfolio)</option>
                    <option value="0.10" selected>10% - S&P 500 Historical Average</option>
                </select>
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate My Path to $1M</button>

            <div id="results" class="results">
                <h3 class="results-title">Your Results:</h3>

                <div id="trajectoryBox" class="result-box">
                    <div class="result-label" id="trajectoryLabel"></div>
                    <div class="result-value" id="trajectoryValue"></div>
                    <div class="result-detail" id="trajectoryDetail"></div>
                </div>

                <div class="result-box purple">
                    <div class="result-label" id="goalLabel"></div>
                    <div class="result-value" id="goalValue"></div>
                </div>

                <div class="result-box gray">
                    <div class="result-label">‚è∞ Time Until Retirement</div>
                    <div class="result-value" id="yearsRemaining"></div>
                </div>

                <div class="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>

            <div class="cta-section">
                <h3>Want help staying on track?</h3>
                <p>Get weekly check-ins, progress tracking, and accountability to actually reach your goal</p>
                <button class="cta-btn">Get Started Free</button>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        function calculate() {
            // Get values
            const age = parseInt(document.getElementById('age').value);
            const savings = parseFloat(document.getElementById('savings').value);
            const monthly = parseFloat(document.getElementById('monthly').value);
            const retireAge = parseInt(document.getElementById('retireAge').value);
            const returnRate = parseFloat(document.getElementById('returnRate').value);

            // Calculate
            const years = retireAge - age;
            const months = years * 12;
            const monthlyRate = Math.pow(1 + returnRate, 1/12) - 1;

            // Future value of current savings
            const futureSavings = savings * Math.pow(1 + returnRate, years);

            // Future value of monthly contributions
            const futureContributions = monthly * (Math.pow(1 + monthlyRate, months) - 1) / monthlyRate;

            // Total
            const total = futureSavings + futureContributions;

            // Required monthly for $1M
            const needed = 1000000 - futureSavings;
            const requiredMonthly = needed / ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate);

            // Format
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            });

            // Update UI
            const trajectoryBox = document.getElementById('trajectoryBox');
            const onTrack = total >= 1000000;

            document.getElementById('trajectoryLabel').textContent = 
                `AT ${formatter.format(monthly)}/MONTH (${(returnRate * 100).toFixed(0)}% RETURN):`;
            document.getElementById('trajectoryValue').textContent = 
                `${formatter.format(total)} by age ${retireAge}`;
            
            if (onTrack) {
                trajectoryBox.className = 'result-box green';
                const excess = total - 1000000;
                document.getElementById('trajectoryDetail').textContent = 
                    `‚úÖ You're on track! Exceeds goal by ${formatter.format(excess)}`;
            } else {
                trajectoryBox.className = 'result-box red';
                const shortfall = 1000000 - total;
                document.getElementById('trajectoryDetail').textContent = 
                    `‚ö†Ô∏è Short by ${formatter.format(shortfall)}. Need ${formatter.format(Math.max(0, requiredMonthly - monthly))} more per month.`;
            }

            document.getElementById('goalLabel').textContent = 
                `TO REACH $1M BY AGE ${retireAge} AT ${(returnRate * 100).toFixed(0)}%:`;
            document.getElementById('goalValue').textContent = 
                `${formatter.format(Math.max(0, requiredMonthly))}/month`;

            document.getElementById('yearsRemaining').textContent = 
                `${years} years`;

            // Show results
            document.getElementById('results').classList.add('show');

            // Create chart
            createChart(age, retireAge, savings, monthly, returnRate);
        }

        function createChart(startAge, endAge, initialSavings, monthlyInvest, annualReturn) {
            // Generate data points
            const ages = [];
            const values = [];
            const contributions = [];
            
            let currentValue = initialSavings;
            let totalContributed = initialSavings;
            const monthlyRate = Math.pow(1 + annualReturn, 1/12) - 1;

            for (let age = startAge; age <= endAge; age++) {
                ages.push(age);
                values.push(Math.round(currentValue));
                contributions.push(Math.round(totalContributed));

                // Calculate next year
                for (let month = 0; month < 12; month++) {
                    currentValue = currentValue * (1 + monthlyRate) + monthlyInvest;
                    totalContributed += monthlyInvest;
                }
            }

            // Destroy old chart if exists
            if (chart) {
                chart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('growthChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ages,
                    datasets: [
                        {
                            label: 'Portfolio Value',
                            data: values,
                            borderColor: '#7c3aed',
                            backgroundColor: 'rgba(124, 58, 237, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Total Contributed',
                            data: contributions,
                            borderColor: '#10b981',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Your Portfolio Growth Over Time',
                            font: { size: 16 }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += new Intl.NumberFormat('en-US', {
                                        style: 'currency',
                                        currency: 'USD',
                                        minimumFractionDigits: 0
                                    }).format(context.parsed.y);
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + (value / 1000).toFixed(0) + 'K';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Age'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
